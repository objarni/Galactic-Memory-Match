<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 Grid of Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .card {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            font-family: Arial, sans-serif;
            font-size: 30px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
        }
        .card-container {
            perspective: 1000px;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front {
            background-color: #ffcc00;
            backface-visibility: hidden;
        }
        .card-back {
            background-color: #0099cc;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }
    </style>
</head>
